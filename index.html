<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Github API</title>
  </head>
  <body>
    <div class="container">
      <h1>Github API</h1>
      <p>Enter the username of someone on Github to get a list of their projects:</p>
      <input id="usernameInput" type="text">
      <button id="submitButton">SUBMIT</button>
    </div>
    <div id="userContainer">
      <div id="avatarContainer"></div>
      <h3 id="usernameOutput"></h3>
      <span>Name: </span><span id="nameOutput"></span><br>
      <span>Followers: </span><span id="followersCount"></span><br>
      <span>Following: </span><span id="followingCount"></span><br>
      <span>Public Repos: </span><span id="repoCount"></span><br>
      <ul id="projectList"></ul>
    </div>
  </body>
</html>
